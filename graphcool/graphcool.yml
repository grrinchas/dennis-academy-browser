
# In the types.graphql you define your data schema
types: ./types.graphql

functions:
    authenticate:
        type: resolver
        schema: ./src/authentication.graphql
        handler:
           code:
               src: ./src/resolvers/authenticate.js
               environment:
                   AUTH0_DOMAIN: nookit.eu.auth0.com
                   AUTH0_API_IDENTIFIER: dg-academy

permissions:
  - operation: User.read
    authenticated: true
    query: ./src/permissions/user/read.graphql

  - operation: Draft.create
    authenticated: true
    query: ./src/permissions/draft/create.graphql

  - operation: UserOnDraft.connect
    authenticated: true
    query: ./src/permissions/userOnDraft/connect.graphql




