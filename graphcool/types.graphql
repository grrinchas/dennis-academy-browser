
type User @model {
    id: ID! @isUnique

    createdAt: DateTime!
    updatedAt: DateTime!

    auth0UserId: String! @isUnique
    username: String! @isUnique
    email: String! @isUnique
    picture: String! @isUnique
    drafts: [Draft!]! @relation(name: "UserOnDraft")
}

type Draft @model {
    id: ID! @isUnique

    createdAt: DateTime!
    updatedAt: DateTime!

    title: String!
    type: DraftType!
    visibility: Visibility! @defaultValue(value: PRIVATE)
    content: String!
    owner: User! @relation(name: "UserOnDraft")
}

enum Visibility {
    PRIVATE
    PUBLIC
}


enum DraftType {
    TUTORIAL
}




