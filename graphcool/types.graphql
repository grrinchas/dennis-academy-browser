



type User @model {
    id: ID! @isUnique

    createdAt: DateTime!
    updatedAt: DateTime!

    auth0UserId: String! @isUnique
    username: String! @isUnique
    email: String! @isUnique
    picture: String! @isUnique
    drafts: [Draft!]! @relation(name: "UserOnDraft")
}

type Draft @model {
    id: ID! @isUnique

    createdAt: DateTime!
    updatedAt: DateTime!

    title: String!
    type: DraftType!
    content: String!
    owner: User! @relation(name: "UserOnDraft")
    public: PublicDraft @relation(name: "DraftOnPublic")
}

type PublicDraft @model {
    id: ID! @isUnique

    createdAt: DateTime!
    updatedAt: DateTime!

    content: String!
    title: String!

    draft: Draft! @relation(name: "DraftOnPublic")
}


enum DraftType {
    TUTORIAL
}




