query isOwner($node_id: ID!, $user_id: ID!) {
    SomeDraftExists(filter: {
        id: $node_id
        owner: {
            id: $user_id
        }
    })
}


query isOwnerCreate($user_id: ID!, $input_ownerId: ID!) {
    SomeUserExists(filter: {
        AND: [{
            id: $user_id
        }, {
            id: $input_ownerId
        }]
    })
}
